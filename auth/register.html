<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Register - Online Furniture Shop</title>
</head>

<body>
    <h1>Register - Online Furniture Shop</h1>

    <form id="registerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" required><br>

        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <div id="registerResponse"></div>

    <script>
        function registerUser() {
            const form = document.getElementById("registerForm");
            const formData = new FormData(form);
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            fetch("http://localhost:8080/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(jsonData),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    logUserAction("register", data.userID);

                })
                .catch(error => {
                    console.error("Error:", error);

                });
        }


        function displayRegisterResponse(message, type) {
            const responseDiv = document.getElementById("registerResponse");
            responseDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function logUserAction(action, userID) {
            fetch('http://localhost:8080/logUserAction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: action,
                    userID: userID,
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

    </script>
</body>

</html>

    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Подключение Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">          <title>Профиль пользователя</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Forum&display=swap');

            body, button, input, textarea {
                font-family: 'Forum', serif;
            }
            .card-header.bg-primary {
                background-color: pink !important;
                border-color: pink !important;
            }
            .btn-primary{
                background-color: pink !important;
                border-color: pink !important;
            }


        </style>
    </head>
    <body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-black">Информация о профиле</div>
                    <div class="card-body">
                        <form>

                            <div class="form-group row">
                                <label for="name" class="col-sm-3 col-form-label">Имя:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="name" value="Jolyne Cujoh">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="birth-date" class="col-sm-3 col-form-label">Дата рождения:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="birth-date" value="12 Сентябрь, 1988">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email" class="col-sm-3 col-form-label">E-mail:</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" value="jojobizzare@vedafon.com">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="phone" class="col-sm-3 col-form-label">Телефон:</label>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" id="phone" value="965 762 90 61">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="tariff" class="col-sm-3 col-form-label">Тариф:</label>
                                <div class="col-sm-9">
                                    <select id="tariff" class="form-control">
                                        <option value="standard">Стандартный</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-sm-3 col-form-label">Новый пароль:</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password" placeholder="Минимум 6 символов">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-9 offset-sm-3">
                                    <button type="button" class="btn btn-primary">Сохранить изменения</button>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">История взаимодействия</div>
                    <div class="card-body">
                        <!-- Здесь будет размещена информация о списках заказов, взаимодействии с товарами и комментариях -->
                        <p>Здесь можно отобразить историю заказов, список избранных товаров, комментарии и иные персональные данные, с возможностью их редактирования или удаления.</p>
                        <!-- Предполагается, что для каждого из этих элементов будет свой набор функций и возможностей, который должен быть реализован в бэкенде и через JavaScript -->
                    </div>
                </div>

            </div>
        </div>
    </div>
    </body>
    </html>
